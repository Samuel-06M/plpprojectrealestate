{% extends "dreamdwell/base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="booking-form">
                    <h2>Book Your Visit</h2>
                    {% include 'dreamdwell/alerts.html' %}
                    <form id="booking-form" action="{% url 'booking' %}" method="POST">
                        {% csrf_token %}
                        <!-- Form fields -->
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="visit-date">Preferred Visit Date</label>
                            <input type="date" class="form-control" id="visit-date" name="visit_date" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block title %}
Properties
{% endblock %}
